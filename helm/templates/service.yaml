apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.deploymentName }}
  labels:
{{ toYaml .Values.appLabels | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      nodePort: {{ .Values.service.nodePort }}
      protocol: TCP
  selector:
{{ toYaml .Values.appLabels | indent 4 }}
